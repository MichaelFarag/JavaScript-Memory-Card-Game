<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star gold-star"></i>
                </li>
                <li>
                    <i class="fa fa-star gold-star"></i>
                </li>
                <li>
                    <i class="fa fa-star gold-star"></i>
                </li>
            </ul>
            <span class="moves">0</span> Moves
            <div class="restart">
                <i class="fa fa-repeat"></i> Restart game
            </div>
        </section>
        <div id="basicUsage"> 00:00:00 </div>
        <ul class="deck">
        </ul>
    </div>
    <div class="popup">
        <div class="content">
            <span class="close">&times;</span>
            <h1>Congratulations,</h1>
            <p>You completed the game in time
                <span id="timer"> 00:00:00 </span> with total number of moves:
                <span id="moves">0</span>
                <br/> your star rating:
                <span id="rating">0</span> out of 3</p>
        </div>
    </div>
    <script src="js/easytimer.min.js">
    </script>
    <script src="js/app.js"></script>

</body>

</html>
